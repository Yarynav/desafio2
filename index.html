<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Anybody:wght@200&family=Arima+Madurai&family=Carter+One&family=Manrope&family=Rubik+Puddles&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Anybody:wght@200&family=Arima+Madurai&family=Carter+One&family=Manrope&family=Montserrat+Alternates:ital,wght@1,300&family=Rubik+Puddles&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/img/logo.png" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Figuras My Hero Academy</title>
  </head>
  <body>
    <header class="header">
      <div class="texto-banner">
        <h1>Ventas de Figuras de My Hero Academy</h1>
        <img src="assets/img/2.png" alt="logo de banner" class="logo-banner" />
      </div>
    </header>
    <main class="productos">
      <figure class="ficha">
        <img src="assets/img/f1.jpg" alt="figura de Iida" />
        <h2>Tenya Iida</h2>
        <h3>$29.990</h3>
        <p>
          Tenya puede parecer severo, hostil e incluso intimidante a primera
          vista, pero en realidad es una persona muy sincera, inteligente,
          disciplinada y noble, también un poco despistado sobre las
          interacciones personales debido a su educación de élite.
        </p>
      </figure>
      <figure class="ficha">
        <img src="assets/img/f2.jpg" alt="figura de Todoroki" />
        <h2>Toya Todoroki</h2>
        <h3>$29.990</h3>
        <p>
          s el hijo mayor de Endeavor y Rei Todoroki y uno de los antagonistas
          secundarios más importantes de la serie. Actualmente es un villano
          afiliado a la Liga de Villanos y uno de los nueve lugartenientes del
          Frente de liberación paranormal, una organización formada a partir de
          la unión de la Liga de Villanos y el Ejército de liberación de súper
          poderes.
        </p>
      </figure>
      <figure class="ficha">
        <img src="assets/img/f3.jpg" alt="figura de toga" />
        <h2>Himiko Toga</h2>
        <h3>$29.990</h3>
        <p>
          Himiko es una chica muy alegre, hasta el punto de sonreír incluso
          después de presumiblemente haber asesinado a alguien, mostrando
          tendencias sádicas aparentes. Esto continúa incluso cuando el peligro
          es inminente, como cuando Tomura Shigaraki estaba a punto de atacarla,
          pero tiende a detenerse cuando está aburrida o molesta.
        </p>
      </figure>
    </main>
    <footer class="footer">@myheroacademy</footer>
  </body>
</html>
